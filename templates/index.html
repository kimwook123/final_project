<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Web Page Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #f0f0f0;
        }
        
        .button-container {
            position: absolute; /* 절대 위치 지정 */
            top: 20px;         /* 상단에서의 거리 */
            right: 20px;       /* 우측에서의 거리 */
            display: flex;     /* 버튼들을 가로로 나란히 배치 */
            gap: 10px;         /* 버튼들 간의 간격 */
            margin: 0;         /* 여백 제거 */
            z-index: 1;        /* 다른 요소 위에 배치 */
        }

        .main-container {
            position: relative;
            display: flex;
            flex: 1;
            width: 90%; /* 페이지 가로 전체 크기 */
            background-color: #e0e0e0;
            margin-top: 50px;
        }

        .left-box, .right-box {
            width: 50%;
            height: 50%; /* 큰 네모 상자 높이의 절반 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-box {
            background-color: #cccccc;
        }

        .right-box {
            background-color: #999999;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button">텍스트 챗봇</button>
        <button class="button">이미지 챗봇</button>
        <button class="button">블로그 챗봇</button>
        <button class="button">문의/상담 챗봇</button>
        <a href="http://your-flask-website-url" class="button">게시판</a>
    </div>
    <div class="main-container">
        <div class="left-box">
            <p style="white-space: pre-line;"></p>
                해당 페이지에서 만든 광고 이미지
            </p>
        </div>
        <div class="right-box">
            <p style="white-space: pre-line;">
                안녕하세요. 욱스터입니다.
                저희 사이트에서는 생성형 AI를 활용한
                기업 맞춤형 광고를 제작하실 수 있습니다.
                
                챗봇들 중 목표에 맞는 챗봇을 선택하시고,
                원하는 AI 생성 광고를 제작해 가세요!
            </p>
        </div>
    </div>
</body>
</html>
