<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- pybo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Wookster</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .main-container {
            position: relative;
            display: flex;
            flex: 1;
            width: 90%; /* 페이지 가로 전체 크기 */
            background-color: #e0e0e0;
            margin-top: 50px;
        }

        .left-box, .right-box {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-box {
            background-color: #cccccc;
            max-height: 80vh;
            overflow-y: auto;
        }

        .image-scroll {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .image-scroll img {
            width: 80%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .right-box {
            background-color: #999999;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">욱스터</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('chat.chat') }}">텍스트 챗봇</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('image.image') }}">이미지 챗봇</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('question._list') }}">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.signup') }}">계정생성</a>
                </li>
                <li class="nav-item">
                    {% if current_user.is_authenticated %}
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">{{ current_user.username }} (로그아웃)</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->
</body>
</html>
