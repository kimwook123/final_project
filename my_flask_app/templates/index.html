<!DOCTYPE html>
<html lang="ko">
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="main-container">
        <div class="title">나만의 광고, 이제 쉽게.</div>
        <div class="subtitle">
            안녕하세요, 욱스터입니다.<br /><br />
            창의적인 AI 광고를<br />
            당신의 비즈니스에 맞춰 제작하세요.
        </div>
        <!-- 텍스트 챗봇 소개 섹션 -->
        <div class="content-section">
            <p>
            AI 텍스트/이미지 챗봇을 통해 비즈니스의 메시지를 고객에게 전달하세요.
            <br />
            빠르고 간편하게 원하는 컨셉을 설정하고, 맞춤형 광고로 고객과 소통할 수
            있습니다.
            </p>
            <img
            src="{{ url_for('static', filename='images/text_chatbot_screenshot.png') }}"
            alt="텍스트 챗봇 스크린샷"
            class="screenshot"
            />
        </div>
        
        <a href="{{ url_for('chat.chat') }}" class="action-button"
            >지금 시작하기</a
        >
    </div>
    {% endblock %}
</body>
</html>
