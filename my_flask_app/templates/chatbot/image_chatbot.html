{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">이미지 생성</h2>
    <div class="chat-container" id="chatContainer">
        <!-- 채팅 메시지 표시 -->
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" id="userInput" placeholder="이미지 컨셉을 알려주세요.">
        <div class="input-group-append">
            <button class="btn btn-primary" id="sendButton">제출</button>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // 메시지 전송 함수
    async function sendMessage() {
        const userInput = document.getElementById('userInput').value;
        if (!userInput) return;

        // 사용자의 메시지를 채팅 창에 추가
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'message user-message';
        userMessageDiv.textContent = userInput;
        document.getElementById('chatContainer').appendChild(userMessageDiv);

        // 서버에 메시지 전송
        try {
            const response = await axios.post('http://localhost:5000/imagebot/image', {
                message: userInput
            });

            // 챗봇의 응답을 채팅 창에 추가
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message';

            // 응답이 이미지 URL일 경우 <img> 태그로 표시
            if (response.data.response.startsWith('http')) {
                const imageElement = document.createElement('img');
                imageElement.src = response.data.response;
                imageElement.alt = "Generated image";
                imageElement.style.maxWidth = "300px";  // 이미지 크기 조절
                botMessageDiv.appendChild(imageElement);
            } else {
                botMessageDiv.textContent = response.data.response;  // 텍스트 응답일 경우 텍스트로 표시
            }
            
            document.getElementById('chatContainer').appendChild(botMessageDiv);
        } catch (error) {
            console.error('서버와의 통신 오류:', error);
        }

        // 입력 필드 초기화
        document.getElementById('userInput').value = '';
        document.getElementById('chatContainer').scrollTop = chatContainer.scrollHeight;
    }

    // '전송' 버튼 클릭 이벤트 리스너
    document.getElementById('sendButton').addEventListener('click', sendMessage);

    // 엔터 키 입력 이벤트 리스너
    document.getElementById('userInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // 기본 엔터 동작을 막음
            sendMessage(); // 메시지 전송 함수 호출
        }
    });
</script>
{% endblock %}
